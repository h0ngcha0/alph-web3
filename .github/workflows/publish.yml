name: Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-test.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-leman.[0-9]+'
  workflow_dispatch:

jobs:
  get_dist_tag:
    runs-on: ubuntu-latest
    outputs:
      DIST_TAG: ${{ steps.get_tag.outputs.DIST_TAG }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get the tag name
        id: get_tag
        run: |
          tag=$(echo ${GITHUB_REF/refs\/tags\//} | cut -c 2-)
          echo tag: $tag
          dist_tag=$([[ $tag =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] && echo latest || echo "")
          echo dist_tag 1: $dist_tag
          dist_tag=$([[ $tag =~ ^[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$ ]] && echo rc || echo $dist_tag)
          echo dist_tag 2: $dist_tag
          [ -z "$dist_tag" ] && echo "Distribution tag is not set to latest nor to rc" && exit 1
          echo dist_tag 3: $dist_tag
          echo ::set-output name=DIST_TAG::$dist_tag
        shell: bash
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.19
      - run: pnpm install
      - run: git status
      - name: Publish to npm
        run: |
          echo dist_tag in publish: ${{ needs.get_dist_tag.outputs.DIST_TAG }}
          npm run publish --tag ${{ needs.get_dist_tag.outputs.DIST_TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
